<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title>Video Stream</title>
    <style>
        .all{
            background: linear-gradient(129deg, #e0fce6 0%, #d8fdff 50%, #e7e0ff 100%);
        }
        #boxs{
            width: 90%; 
            height: 90%; 
            background-color: var(--color); 
            padding: 10px;
        }
        .color{
            background-color: black;
            color: #FFF;
            height: 70%;
        }
    </style>
</head>
<body class="all">
    <div class="container-fluid">
        <div class="container-fluid color">
            <h1 class="text-center"><span class="badge badge-pill badge-info">Light Room</span></h1>
        </div>
        <div class="container-fluid row">
            <div class="col-sm-6">
                <section>
                    <img src="{{ url_for('video_feed') }}" />
                </section>
                <h3>Real-Time Detection</h3>
                <h1>{{numberclass}}</h1>
            </div>
            <div class="col-sm-6">
                <div id="boxs" style="--color: {{ color }}"></div>
                <h3>Output</h3>
            </div>
        </div>
    </div>
</body>
<script>
    function updateBoxColor() {
        // Perform a GET request to fetch the current color
        fetch('/get_color')
            .then(response => response.json())
            .then(data => {
                // Update the background color of the #boxs div
                document.getElementById('boxs').style.backgroundColor = data.color;
            });
    }

    // Call the updateBoxColor function every 1000 milliseconds (1 second)
    setInterval(updateBoxColor, 1000);
</script>
</html>
